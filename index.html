        <h2>Create new profile</h2>
        <form action="/action_page.php">
          <div class="form-group">
            <label for="Firtname">First name</label>
            <input type="String" class="form-control" id="Firtname" name="Firtname" value=" " required>

            <input type="String" class="form-control" id="Lastname" name="Lastname" value=" ">

            <label for="Birthday">Birthday</label>
            <input type="Date" class="form-control" id="Birthday" name="Birthday" value=" ">

            <label for="Address">Address</label>
            <input type="string" class="form-control" id="Address" name="Address" value=" "n checked>

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value=" ">
          </div>
          <div class="form-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
          </div>
          <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="number" class="form-control" id="Phone" name="Phone" value=" ">
          </div>
          <button type="button" class="btn btn-success">Success</button>
        </form>
